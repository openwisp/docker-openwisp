apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: openwisp-nginx
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: openwisp-nginx
    spec:
      restartPolicy: Always
      containers:
      - name: openwisp-nginx
        image: openwisp/openwisp-nginx:latest
        ports:
          - containerPort: 443
          - containerPort: 80
        imagePullPolicy: Always
        envFrom:
          - configMapRef:
              name: common-config
        volumeMounts:
          - name: openwisp-static-data
            mountPath: /opt/openwisp/static
            readOnly: true
          - name: openwisp-media-data
            mountPath: /opt/openwisp/media
            readOnly: true
          - name: openwisp-html-data
            mountPath: /opt/openwisp/public_html
        readinessProbe:
          httpGet:
            path: /status
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 5
          failureThreshold: 2
          successThreshold: 2
      volumes:
        - name: openwisp-static-data
          persistentVolumeClaim:
            claimName: static-pv-claim
        - name: openwisp-media-data
          persistentVolumeClaim:
            claimName: media-pv-claim
        - name: openwisp-html-data
          persistentVolumeClaim:
            claimName: html-pv-claim
