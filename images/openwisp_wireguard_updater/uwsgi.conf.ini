[uwsgi]
chdir=/opt/openwisp
wsgi-file=/opt/openwisp/vpn_updater.py
callable=app
need-app=true
lazy-apps=true
master=true
socket=0.0.0.0:${CONTAINER_PORT}
processes=2
threads=2
max-requests=5000
vacuum=true
single-interpreter=false
die-on-term=true
procname-prefix-spaced=openwisp2_wireguard_flask_app
env=HTTPS=on
pidfile=openwisp2_wireguard_flask_app.pid
worker-reload-mercy=5
uid=nobody
gid=nogroup
