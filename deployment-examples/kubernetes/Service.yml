---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
  labels:
      app: openwisp-dashboard
spec:
  type: ClusterIP
  ports:
    - port: 8000
  selector:
    app: openwisp-dashboard
---
apiVersion: v1
kind: Service
metadata:
  name: api
  labels:
      app: openwisp-api
spec:
  type: ClusterIP
  ports:
    - port: 8001
  selector:
    app: openwisp-api
---
apiVersion: v1
kind: Service
metadata:
  name: radius
  labels:
      app: openwisp-radius
spec:
  type: ClusterIP
  ports:
    - port: 8002
  selector:
    app: openwisp-radius
---
apiVersion: v1
kind: Service
metadata:
  name: websocket
  labels:
      app: openwisp-websocket
spec:
  type: ClusterIP
  ports:
    - port: 8003
  selector:
    app: openwisp-websocket
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels:
    app: openwisp-postgres
spec:
  type: ClusterIP
  ports:
   - port: 5432
  selector:
   app: openwisp-postgres
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    app: redis
spec:
  type: ClusterIP
  ports:
   - port: 6379
  selector:
   app: redis
---
apiVersion: v1
kind: Service
metadata:
  name: postfix
  labels:
    app: openwisp-postfix
spec:
  type: ClusterIP
  ports:
   - port: 25
  selector:
   app: openwisp-postfix
---
apiVersion: v1
kind: Service
metadata:
  name: openvpn
spec:
  type: LoadBalancer
  selector:
    app: openwisp-openvpn
  ports:
    - name: vpn
      protocol: UDP
      port: 1194
      targetPort: 1194
---
apiVersion: v1
kind: Service
metadata:
  name: freeradius
spec:
  type: LoadBalancer
  selector:
    app: openwisp-freeradius
  ports:
    - name: auth
      protocol: UDP
      port: 1812
      targetPort: 1812
    - name: acct
      protocol: UDP
      port: 1813
      targetPort: 1813
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-internal
  labels:
    app: openwisp-nginx
spec:
  type: ClusterIP
  ports:
    - port: 80
  selector:
   app: openwisp-nginx
---
apiVersion: v1
kind: Service
metadata:
  name: api-internal
  labels:
    app: openwisp-nginx
spec:
  type: ClusterIP
  ports:
    - port: 80
  selector:
   app: openwisp-nginx
---
apiVersion: v1
kind: Service
metadata:
  name: radius-internal
  labels:
    app: openwisp-nginx
spec:
  type: ClusterIP
  ports:
    - port: 80
  selector:
   app: openwisp-nginx

