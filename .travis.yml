---
os: linux
dist: xenial
language: python
python: 3.7
services: docker

python:
  - "3.6"

branches:
  only:
  - master
  - travis

before_script:
  - sudo apt-get update
  - sudo apt-get install google-chrome-stable=73.0.3683.86-1 -y
  - wget https://chromedriver.storage.googleapis.com/73.0.3683.68/chromedriver_linux64.zip
  - unzip chromedriver_linux64.zip -d /home/travis/bin

install:
  - pip install selenium

jobs:
  include:
    - stage: tests
      script:
      # Common OpenWISP QA
      - pip install openwisp-utils[qa]>=0.4.1
      - openwisp-utils-qa-checks --skip-checkmigrations
      # Setup for Test
      - export hosts="127.0.0.1 dashboard.openwisp.org controller.openwisp.org
                                radius.openwisp.org topology.openwisp.org"
      - sudo bash -c 'echo "${hosts}" >> /etc/hosts'
      - make compose-build
      # Test
      - make develop-runtests
