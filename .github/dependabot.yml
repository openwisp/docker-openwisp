version: 2
updates:
  - package-ecosystem: "pip"
    directories:
      - "**/*"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "[deps] "
  - package-ecosystem: "docker"
    directories:
      - "**/*"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "[deps] "
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "[ci] "
